<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- if eq .Kind "page" }}
            {{- partial "header-single.html" . -}}
        {{- else }}
            {{- partial "header.html" . -}}
        {{- end }}
        {{- block "main" . }}{{- end }}
        {{- partial "footer.html" . -}}
    </body>
</html>
