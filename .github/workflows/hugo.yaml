name: Deploy Hugo to GitHub Pages

on:
  push:
    branches:
      - hugo  # Your branch name
  pull_request:

# Set the necessary permissions
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'  # Fetch Hugo themes
          fetch-depth: 0           # Fetch all history for .GitInfo and .Lastmod

      - name: Debug Info
        run: |
          echo "Running on branch: ${{ github.ref }}"
          echo "GitHub workspace: ${{ github.workspace }}"
          ls -la
          git remote -v

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'  # Using the latest stable version
          extended: true          # Required for SCSS/SASS support

      - name: Build
        run: |
          hugo version
          hugo --minify --gc --verbose

      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: hugo  # The branch GitHub Pages uses
          force_orphan: true        # Keep only the latest deployment
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
